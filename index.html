<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="main">
        <h1>LeaderBoard</h1>
        <div class="input-field">
            <form action="" class="input-field">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Country">
                <input type="number" placeholder="Player Score">
                <button class="submit-btn">
                    Add Player
                </button>
            </form>
            <p class="error-msg">All fields are required</p>
        </div>
        <div class="scoreboard-container">
            <div class="main-scoreboard">
                <div>
                    <p class="main-player">Ajay Singh</p>
                </div>
                <p class="main-country">India</p>
                <p class="main-score">85</p>
                <div class="main-btn-container">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>
            <div class="main-scoreboard">
                <div>
                    <p class="main-player">Maxx Singh</p>
                </div>
                <p class="main-country">India</p>
                <p class="main-score">95</p>
                <div class="main-btn-container">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
